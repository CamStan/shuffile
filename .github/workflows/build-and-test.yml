name: build-and-test

permissions:
  actions: write

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-10.15]
        target: [Debug, Release]
        mpi: [seq, par]

    name: ${{ matrix.os }}-${{ matrix.target }}-${{ matrix.mpi }}

    runs-on: $${{ matrix.os }}

    steps:

      - name: checkout shuffile
        uses: actions/checkout@v2
        with:
          path: shuffile
          fetch-depth: 0

      - name: get deps
        uses: ecp-veloc/github-actions/get-scr-os-deps@main
        with:
          os: ${{ matrix.os }}
          mpi: $${{ matrix.mpi }}

      - name: install kvtree
        uses: ecp-veloc/github-actions/build-ecp-veloc-component@main
        with:
          component: kvtree

      - name: build and test
        uses: ecp-veloc/github-actions/cmake-build-test@main
        with:
          component: shuffile
          target: ${{ matrix.target }}
          cmake_line: "-DBUILD_SHARED_LIBS=ON -DSHUFFILE_LINK_STATIC=ON"
